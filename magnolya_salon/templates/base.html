<!doctype html>
<html lang="hr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salon App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Salon</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('lista_usluga') }}">Usluge</a>
                <a class="nav-link" href="{{ url_for('lista_rezervacija') }}">Rezervacije</a>
                <a class="nav-link" href="{{ url_for('graf') }}">Grafovi</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for msg in messages %}<div>{{ msg }}</div>{% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>

</html>
