{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Grafovi</h2>

<div class="row">
    <div class="col-md-6 mb-4">
        <h5>Rezervacije po djelatniku</h5>
        <canvas id="chart1"></canvas>
    </div>
    <div class="col-md-6 mb-4">
        <h5>Broj rezervacija po usluzi</h5>
        <canvas id="chart2"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const c1 = new Chart(document.getElementById('chart1'), {
        type: 'bar',
        data: { labels: {{ labels| tojson }}, datasets: [{ label: 'Rezervacije', data: {{ values| tojson }} }] },
    options: { responsive: true }
});
    const c2 = new Chart(document.getElementById('chart2'), {
        type: 'pie',
        data: { labels: {{ labels2| tojson }}, datasets: [{ label: 'Usluge', data: {{ values2| tojson }} }] },
    options: { responsive: true }
});
</script>
{% endblock %}
